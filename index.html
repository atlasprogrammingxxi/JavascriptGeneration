<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ordenar Números</title>
</head>
<body>
    <h1>Ordenar Números</h1>
    <script>
        let num1 = parseFloat(prompt("Introduce el primer número:"));
        let num2 = parseFloat(prompt("Introduce el segundo número:"));
        let num3 = parseFloat(prompt("Introduce el tercer número:"));
        
        let numbers = [num1, num2, num3];

        let sortedNumbersAsc = [...numbers].sort((a, b) => a - b);

        let sortedNumbersDesc = [...numbers].sort((a, b) => b - a);
        
        if (num1 === num2 && num2 === num3) {
            console.log("Todos los números son iguales.");
            document.body.innerHTML += "<p>Todos los números son iguales.</p>";
        } else {
            console.log("Números ordenados de menor a mayor: " + sortedNumbersAsc.join(", "));
            document.body.innerHTML += "<p>Números ordenados de menor a mayor: " + sortedNumbersAsc.join(", ") + "</p>";

            console.log("Números ordenados de mayor a menor: " + sortedNumbersDesc.join(", "));
            document.body.innerHTML += "<p>Números ordenados de mayor a menor: " + sortedNumbersDesc.join(", ") + "</p>";
        }
    </script>
</body>
</html>
